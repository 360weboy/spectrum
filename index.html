<!doctype html>
<html>
<head>
	<script type='text/javascript' src='jquery-1.6.2.js'></script>
	<script type='text/javascript' src='spectrum.js'></script>
	<link href='spectrum.css' rel='stylesheet' />
	<style type='text/css'>
		#color2 { margin-left: 300px; }
	</style>
	<script type='text/javascript'>
		$(function() {
			$("#color1").spectrum({});
			$("#color2").spectrum({ selectOnMove: false});
		});
	</script>
</head>
<body>
	<h2>Spectrum - JavaScript Colorpicker</h2>
	
	<input type='text' id='color1' value='green' />
	<input type='text' id='color2' /><br />
	
</body>
</html>
